<!DOCTYPE html>
<html>
<head>
   <title>Exercise #2-Images</title>
   <style>
    table ,td,th {
        border-collapse: collapse ;
          border: dotted;
              }
   </style>
</head>
<body>
      <h1><b>Images in Tables</b></h1>
      <hr>
      <h4>What are your favorite pets?</h4>
    <table>
        <thead>
              <tr>
                  <th>Pet Image</th>
                  <th>More Facts about (as a link)</th>
              </tr>
        </thead>
        <tbody>
                <tr>
                    <td><img src="cat.jpg"></td>
                    <td><a href="cat.jpg">cats</a></td>
                </tr>
                <tr> 
                    <td><img src="zebre.jpg"></td>
                    <td><a href="zebre.jpg">zebra</a></td>
                </tr>
                <tr>
                    <td><img src="ber.jpg" alt="Bear"></td>
                    <td><a href="ber.jpg">Bear</a></td>
                </tr>
            </tbody>
    </table>
</body>
</html>
